services:
  frontend:
    image: watermelon/frontend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8090:80
    environment:
      DB_HOST: database
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT:-3306}
    depends_on:
      - database
    develop:
      watch:
        - path: .
          target: /var/www/html/
          action: sync
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3306:3306"
    volumes:
      - ./lib/store/0init:/docker-entrypoint-initdb.d/
      - ./db_data:/var/lib/mysql
